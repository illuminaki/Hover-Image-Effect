<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto Hover con Goku su y Ki</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
        }
        .goku-img{
            margin-top: 70px;
        }

        .goku-container {
            width: 300px;
            height: 300px;
            position: relative; /* Allows absolute positioning of GIF inside */
            cursor: pointer; /* Cursor indicates clickable item */
            border-radius: 15px; /* Rounded corners for aesthetics */
            overflow: hidden; /* Hides overflow content for clean appearance */
        }

        .goku-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures images fully cover the div */
        }

        .ki-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0; /* Initially hidden */
            transition: opacity 2.5s; /* Smooth transition for hover effect */
        }

        .goku-container:hover .ki-effect {
            opacity: 1; /* Show GIF on hover */
        }
    </style>
</head>
<body>
    <div class="goku-container">
        <img src="images/goku.png" alt="Goku" class="goku-img">
        <img src="images/ki-purple.gif" class="ki-effect" alt="Ki Effect">
    </div>
</body>
</html>
